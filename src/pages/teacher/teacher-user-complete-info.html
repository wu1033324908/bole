<!DOCTYPE html>
<html>
<% @@include="/includes/header.html" %>

    <body class="user-center-body">

        <div class="loading-bg"></div>

        <!-- 顶部和菜单栏 -->
        <% @@include="/includes/entrance-and-topbar.html" %>

            <div class="module-wrap user-center-wrap">
                <div class="wrap-container user-center-contaienr">
                    <% @@include="/includes/user-center-left-container.html" %>
                        <div class="right-container" data-url="teacher/teacher-user-complete-info.html">
                            <div class="complete-info">
                                <div class="box">
                                    <div class="box-header">
                                        <span class="title">完善信息</span>
                                    </div>
                                    <div class="box-body">
                                        <form class="layui-form">
                                            <div class="layui-form-item">
                                                <label class="col layui-col-sm2 label-control">手机号</label>
                                                <div class="col layui-col-sm5">
                                                    <span class="form-plain-text tel"></span>
                                                </div>
                                            </div>
                                            <div class="layui-form-item">
                                                <label class="col layui-col-sm2 label-control">教师姓名</label>
                                                <div class="col layui-col-sm5">
                                                    <input type="text" name="NickName" class="layui-input" autocomplete="off">
                                                </div>
                                            </div>
                                            <div class="layui-form-item">
                                                <label class="col layui-col-sm2 label-control">邮箱</label>
                                                <div class="col layui-col-sm5">
                                                    <input type="text" name="Mail" class="layui-input" autocomplete="off">
                                                </div>
                                            </div>
                                            <div class="layui-form-item form-footer">
                                                <label class="col layui-col-sm2 label-control"></label>
                                                <div class="col layui-col-sm5">
                                                    <button type="button" class="btn btn-red" lay-submit lay-filter="modify">提交</button>
                                                    <!-- <button type="button" class="btn-goto-user-center btn btn-red">返回</button> -->
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>


            <% @@include="/includes/body-footer.html" %>
                <% @@include="/includes/footer.html" %>

                    <script src="@PATH@js/entrance-and-topbar.js?version=@VERSION@"></script>
                    <script src="@PATH@js/user-center-left-container.js?version=@VERSION@"></script>
                    <script src="@PATH@js/teacher-user-complete-info.js?version=@VERSION@"></script>
    </body>

</html>
