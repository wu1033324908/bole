            <!-- 添加模块 -->
            <div id="add-module" class="layer-content-molude">
                <form class="layui-form manage-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label col col-4 label-control">阶段：</label>
                        <div class="layui-input-inline col col-5">
                            <input type="text" name="stage" disabled class="layui-input" autocomplete="off">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label col col-4 label-control">课次：</label>
                        <div class="col col-5">
                            <input type="text" name="course" disabled class="layui-input" autocomplete="off">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label col col-4 label-control">星期几</label>
                        <div class="col col-5">
                            <select name="week">
                                <option value=""></option>
                                <option value="0">周日</option>
                                <option value="1">周一</option>
                                <option value="2">周二</option>
                                <option value="3">周三</option>
                                <option value="4">周四</option>
                                <option value="5">周五</option>
                                <option value="6">周六</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label col col-4 label-control">小时（时）</label>
                        <div class="col col-5">
                            <input type="text" name="hour" class="layui-input" autocomplete="off" placeholder="（24小时制）例如 下午1点，则输入13即可">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label col col-4 label-control">分钟（分）</label>
                        <div class="col col-5">
                            <input type="text" name="minute" class="layui-input" autocomplete="off" placeholder="请输入分钟，例如30分则输入30即可">
                        </div>
                    </div>
                    <div class="layui-form-item form-footer">
                        <label class="col col-4 label-control"></label>
                        <div class="col col-5">
                            <button type="button" class="btn btn-red" lay-submit lay-filter="add">立即提交</button>
                            <!-- <button type="reset" class="btn btn-default">重置</button> -->
                        </div>
                    </div>
                </form>
            </div>
