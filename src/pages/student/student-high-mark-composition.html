<!DOCTYPE html>
<html>
<% @@include="/includes/header-datatables.html" %>

    <body class="user-center-body">

        <div class="loading-bg"></div>

        <!-- 顶部和菜单栏 -->
        <% @@include="/includes/entrance-and-topbar.html" %>

            <div class="module-wrap user-center-wrap">
                <div class="wrap-container user-center-contaienr">
                    <% @@include="/includes/user-center-left-container.html" %>
                        <div class="right-container" data-url="student/student-high-mark-composition.html">
                            <div class="student-high-mark">
                                <div class="tool-container">
                                    <button type="button" class="btn-add btn btn-red">
                                        <i class="fa fa-plus"></i> 添加</button>
                                </div>
                                <div class="module-wrap">
                                    <div class="table-search-container">
                                        <form class="clearfix">
                                            <div class="form-group">
                                                <label for="exampleInputName2">搜索：</label>
                                            </div>
                                            <div class="form-group">
                                                <select name="searchSelect">
                                                    <option value="">全部</option>
                                                    <option value="Headline">作文标题</option>
                                                    <option value="Grade">年级</option>
                                                    <option value="IsAudit">审核状态</option>
                                                    <option value="CreatedAt">创建时间</option>
                                                </select>
                                            </div>
                                            <div class="search-input-box change-box form-group hidden">
                                                <input type="text" name="searchValue" placeholder="搜索内容" />
                                            </div>
                                            <div class="datetime-box change-box form-group hidden">
                                                <input id="start-datetime" name="start" data-layuidate="date" placeholder="开始时间" />
                                                <input id="end-datetime" name="end" data-layuidate="date" placeholder="结束时间" />
                                            </div>
                                            <div class="isbegin-box change-box form-group hidden">
                                                <select name="IsAudit">
                                                    <option value="true">通过</option>
                                                    <option value="false">未通过</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>
                                                    <input type="checkbox" name="isSearchLike" /> 精准搜索
                                                </label>
                                            </div>
                                            <div class="form-group">
                                                <label>
                                                    <input type="checkbox" name="searchInResult" /> 在结果中搜索
                                                </label>
                                            </div>
                                            <div class="form-group">
                                                <button type="button" class="btn btn-default btn-sm serach-btn">搜索</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="table-container">
                                    <table class="" id="table" width="100%">
                                    </table>
                                </div>
                            </div>
                        </div>
                </div>
            </div>

            <!-- 添加模块 -->
            <div id="add-module" class="layer-content-molude">
                <form class="layui-form manage-form">
                    <div class="layui-form-item">
                        <label class="col col-4 label-control">作文标题
                            <span class="star-red">*</span>
                        </label>
                        <div class="col col-5">
                            <input type="text" name="headline" class="layui-input" lay-verify="required">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="col col-4 label-control">省份</label>
                        <div class="col col-5">
                            <input type="text" name="addresscapital" class="layui-input" placeholder="例：福建省">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="col col-4 label-control">城市</label>
                        <div class="col col-5">
                            <input type="text" name="addressdistrict" class="layui-input" placeholder="例：福州市">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="col col-4 label-control">年级</label>
                        <div class="col col-5">
                            <select name="grade" lay-filter="grade" lay-verify="required" lay-search>
                                <option value="">请选择</option>
                                <option value="一年级">一年级</option>
                                <option value="二年级">二年级</option>
                                <option value="三年级">三年级</option>
                                <option value="四年级">四年级</option>
                                <option value="五年级">五年级</option>
                                <option value="六年级">六年级</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="col col-4 label-control">作文图片
                            <span class="star-red">*</span>
                        </label>
                        <div class="col col-5">
                            <div class="file-upload-wrap">
                                <input id="file_upload" type="file" name="file" multiple />
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item form-footer">
                        <label class="col col-4 label-control"></label>
                        <div class="col col-5">
                            <button type="button" class="btn btn-red" lay-submit lay-filter="add">立即提交</button>
                            <button type="reset" class="btn btn-default">重置</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- 详情模块 -->
            <div id="desc-module" class="layer-content-molude">
                <form class="layui-form manage-form">
                    <div class="layui-form-item">
                        <label class="col col-4 label-control">作文标题</label>
                        <div class="col col-5">
                            <input type="text" name="Headline" class="layui-input" disabled>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="col col-4 label-control">省份</label>
                        <div class="col col-5">
                            <input type="text" name="AddressCapital" class="layui-input" disabled>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="col col-4 label-control">城市</label>
                        <div class="col col-5">
                            <input type="text" name="AddressDistrict" class="layui-input" disabled>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="col col-4 label-control">年级</label>
                        <div class="col col-5">
                            <input type="text" name="Grade" class="layui-input" disabled>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="col col-4 label-control">审核状态</label>
                        <div class="col col-5">
                            <input type="text" name="IsAudit" class="layui-input" disabled>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="col col-4 label-control">作文图片</label>
                        <div class="col col-8">
                            <div class="img-box clearfix">

                            </div>
                        </div>
                    </div>
                </form>
            </div>


            <% @@include="/includes/body-footer.html" %>
                <% @@include="/includes/footer-datatables.html" %>
                    <script src="@PATH@js/is-login.js?version=@VERSION@"></script>
                    <script src="@PATH@js/entrance-and-topbar.js?version=@VERSION@"></script>
                    <script src="@PATH@js/user-center-left-container.js?version=@VERSION@"></script>
                    <script src="@PATH@js/student-high-mark-composition.js?version=@VERSION@"></script>
    </body>

</html>
