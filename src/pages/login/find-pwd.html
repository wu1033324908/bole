<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="@PATH@lib/bootstrap/css/bootstrap.min.css?version=@VERSION@" />
<!-- fileinput需要的样式 -->
<link rel="stylesheet" href="@PATH@lib/fileinput/fileinput.min.css?version=@VERSION@">
<% @@include="/includes/header.html" %>


    <body class="login-body">

        <div class="loading-bg"></div>

        <!-- 顶部和菜单栏 -->
        <% @@include="/includes/entrance-and-topbar.html" %>

            <!-- banner and login -->
            <div class="module-wrap register-wrap">
                <!-- login -->
                <div class="wrap-container register-container">
                    <div class="box">
                        <div class="box-header">
                            <span class="title">找回密码</span>
                        </div>
                        <div class="box-body">
                            <form class="layui-form">
                                <div class="form-group">
                                    <!-- <input type="text" class="form-control" name="phonenum" placeholder="手机号" value="15980297061" lay-verify="phone"> -->
                                    <!-- <input type="text" class="form-control" name="phonenum" placeholder="手机号" value="17759513334" lay-verify="phone"> -->
                                    <input type="text" class="form-control" name="username" placeholder="手机号" value="18046004521" lay-verify="phone">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="password" placeholder="新密码" value="123456" lay-verify="pass">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="" placeholder="重复密码" value="123456" lay-verify="double-pass">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control input-code" name="code" placeholder="手机验证码" lay-verify="required">
                                    <a class="get-code" href="javascript:;">获取验证码</a>
                                </div>

                                <div class="form-group">
                                    <a class="btn-register" lay-submit lay-filter="register" href="javascript:;">修改密码</a>
                                </div>
                                <div class="form-group" style="margin-top: 20px;">
                                    <a class="goto-register" href="@PATH@login/login.html" style="float: right;">已有账号?前往登录</a>
                                    <a class="goto-login" href="@PATH@login/register.html" style="float: left;">注册</a>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>

            <% @@include="/includes/body-footer.html" %>
                <% @@include="/includes/footer.html" %>

                    <script src="@PATH@js/entrance-and-topbar.js?version=@VERSION@"></script>
                    <script src="@PATH@js/find-pwd.js?version=@VERSION@"></script>
    </body>

</html>
