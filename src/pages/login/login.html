<!DOCTYPE html>
<html>
<% @@include="/includes/header.html" %>

    <body class="login-body">

        <div class="loading-bg"></div>

        <!-- 顶部和菜单栏 -->
        <% @@include="/includes/entrance-and-topbar.html" %>

            <!-- banner and login -->
            <div class="module-wrap register-wrap">
                <!-- login -->
                <div class="wrap-container register-container">
                    <div class="box">
                        <div class="box-header">
                            <span class="title">登录</span>
                        </div>
                        <div class="box-body">
                            <form class="layui-form">
                                <div class="form-group">
                                    <!-- <input type="text" class="form-control" name="phonenum" value="15980297061" placeholder="手机号" lay-verify="phone"> -->
                                    <input type="text" class="form-control" name="username" placeholder="手机号">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="password" placeholder="密码" lay-verify="pass">
                                </div>
                                <div class="form-group">
                                    <a class="btn-login" lay-submit lay-filter="login" href="javascript:;">登录</a>
                                </div>
                                <div class="form-group" style="text-align: end; margin-top: 20px;">
                                    <a class="goto-register" href="@PATH@login/register.html" style="float: right;">还未有账号?前往注册</a>
                                    <a class="goto-find-pwd" href="@PATH@login/find-pwd.html" style="float: left;">忘记密码?</a>
                                </div>
                                <!-- <div class="form-group" style="text-align: end; margin-top: 20px;">
                                    <a class="goto-register" href="@PATH@user/user-center.html">个人中心</a>
                                </div> -->
                            </form>
                        </div>
                    </div>

                </div>
            </div>

            <% @@include="/includes/body-footer.html" %>
            <% @@include="/includes/footer.html" %>
            <script src="@PATH@js/entrance-and-topbar.js?version=@VERSION@"></script>
            <script src="@PATH@js/login.js?version=@VERSION@"></script>
    </body>

</html>
